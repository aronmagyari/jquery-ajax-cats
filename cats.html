<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="cats.css">
	<title>Random Cat Pictures</title>
</head>
<body>
	

	<h1>Random Cat Photos</h1>
	<button id="btn">RANDOM CAT!</button>
	<br>
	<img id="catImg" src="http://random.cat/i/TcEeO.jpg" alt="cat photo">

	<!-- jQuery CDN -->
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script type="text/javascript">
  	$("#btn").click(function(){
		  $.getJSON("https://random.cat/meow")
		  .done(function(data){
		    $('#catImg').attr("src", data.file);
		  })
		  .fail(function(){
		    alert("REQUEST IS NOT PAWSIBBLE");
		  })
		})
  </script>
</body>
</html>
